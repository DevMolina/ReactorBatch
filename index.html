<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor Batch</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

</head>

<body>

    <header>
        <nav class="navbar" style="background-color: aliceblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="Logo" width="40"  class="d-inline-block align-text-top">
                  Reactor Batch
                </a>
              </div>
        </nav>
    </header>

    <!-- <h1>Configuración Reactor Batch</h1> -->
    <!-- Fecha y hora -->
    <div class="datetime">
        <div class="time"></div>
        <!-- <p>Hoy es:</p> -->
        <div class="date"></div>
    </div>
    <!-- Formulario -->
    <section class="formulario">
        <form>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora:</label>
                <input type="time" id="horaInicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tiempoLlenado" class="form-label">Tiempo Llenado (minutos):</label>
                <input type="number" id="tiempoLLenado" class="form-control" required> 
            </div>
            <div class="mb-3">
                <label for="tiempoAireado" class="form-label">Tiempo Aireado (minutos):</label>
                <input type="number" id="tiempoAireado" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tiempoDecantacion" class="form-label">Tiempo Decantación (minutos):</label>
                <input type="number" id="tiempoDecantacion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tiempoVaciado" class="form-label">Tiempo Vaciado (minutos):</label>
                <input type="number" id="tiempoVaciado" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ciclos" class="form-label">Cantidad de Ciclos:</label>
                <input type="number" id="ciclos" class="form-control" required>
            </div>
            <button type="button" onclick="configurar()" class="btn btn-primary">Configurar</button>
        </form>
    </section>
    <!-- Listado -->
    <section class="listado-fechas">
        <div class="listado-cards">

        </div>
    </section>
    

    <h1 id="mostrarFecha"></h1>
    <!-- Script -->
    <script src="./main.js"></script>
</body>

</html>
