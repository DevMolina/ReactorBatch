<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor Batch</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <h1>Configuración Reactor Batch</h1>
    <div class="datetime">
        <div class="time"></div>
        <div class="date"></div>
    </div>
    <!-- Formulario -->
    <form>
        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            <input type="date" id="fecha" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Hora:</label>
            <input type="time" id="horaInicio" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiempo Llenado (minutos):</label>
            <input type="number" id="tiempoLLenado" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiempo Aireado (minutos):</label>
            <input type="number" id="tiempoAireado" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiempo Decantación (minutos):</label>
            <input type="number" id="tiempoDecantacion" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiempo Vaciado (minutos):</label>
            <input type="number" id="tiempoVaciado" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad de Ciclos:</label>
            <input type="number" id="ciclos" class="form-control">
        </div>
        <button type="button" onclick="configurar()" class="btn btn-primary">Configurar</button>
    </form>
    <!-- Listado -->
    <div>
        <ol id="list">

        </ol>

    </div>



    <h1 id="mostrarFecha"></h1>
    <!-- Script -->
    <script src="./main.js"></script>
</body>

</html>
